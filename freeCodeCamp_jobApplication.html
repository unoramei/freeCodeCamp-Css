<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 40px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  font-weight: bold;
}

input, select, textarea {
  padding: 10px;
  margin-top: 5px;
  border: 2px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

input:focus, textarea:focus {
  border-color: #4a90e2;
  outline: none;
}

input:invalid, select:invalid, textarea:invalid {
  border-color: red;
}

input:valid, select:valid, textarea:valid {
  border-color: green;
}

.radio-group {
  margin-top: 20px;
  border: 2px solid #ddd;
  padding: 15px;
  border-radius: 8px;
}

.radio-group label {
  display: block;
  margin-top: 8px;
  cursor: pointer;
}

.radio-group input[type="radio"] {
  margin-right: 8px;
}
.radio-group input[type="radio"]:checked {
  border-color: #4a90e2;
  background-color: #4a90e2;
  box-shadow: 0 0 5px #4a90e2;
}
.radio-group input[type="radio"]:checked + label,
.radio-group label:has(input[type="radio"]:checked) {
  color: #4a90e2;
}

button {
  margin-top: 20px;
  padding: 12px;
  border: none;
  background: #4a90e2;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #357abd;
}
input:first-of-type {
  border-radius: 20px;
}

    </style>

<div class="container">
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" required placeholder="Enter your full name" />
    <label for="email">Email Address</label>
    <input type="email" id="email" required placeholder="Enter your email" />

    <label for="position">Job Position</label>
    <select id="position" required>
      <option value="">Select position</option>
      <option>Frontend Developer</option>
      <option>Backend Developer</option>
      <option>UI/UX Designer</option>
    </select>

    <fieldset class="radio-group">
      <legend>Availability</legend>
    <label>
      <input type="radio" name="availability" value="full-time" required />
        Full-Time
      </label>

      <label>
        <input type="radio" name="availability" value="part-time" />
        Part-Time
      </label>

      <label>
        <input type="radio" name="availability" value="freelance" />
        Freelance
      </label>

    </fieldset>

    <label for="message">Message</label>
    <textarea id="message" rows="4" required placeholder="Write something..."></textarea>
    <button type="submit">Submit Application</button>

  </form>
</div>

</body>
</html>
