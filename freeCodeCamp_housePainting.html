<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Lab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        #house {
  position: relative;
  width: 500px;
  height: 400px;
  background-color: lightgray;
  border: 2px solid black;
}

#house > div {
  position: absolute;
}

#roof {
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background-color: brown;
  border: 2px solid black;
}

#chimney {
  left: 50px;
  width: 50px;
  height: 120px;
  background-color: darkred;
  border: 2px solid black;
  top: -120px;
  z-index: -1;
}

#window-1,
#window-2 {
  top: 140px;
  width: 60px;
  height: 60px;
  background-color: lightblue;
  border: 2px solid black;
}

#window-1 {
  left: 100px;
}

#window-2 {
  right: 100px;
}

#door {
  bottom: 0;
  left: 220px;
  width: 60px;
  height: 120px;
  background-color: tan;
  border: 2px solid black;
}

    </style>

  <div id="house">
    <div id="chimney"></div>
    <div id="roof"></div>
    <div id="window-1"></div>
    <div id="window-2"></div>
    <div id="door"></div>
  </div>

</body>
</html>
