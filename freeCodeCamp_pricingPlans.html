<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans Layout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
.pricing-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.pricing-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 0 0 200px;
    border: 2px solid black;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
}

.basic-plan {
    order: 0;
    background-color: #f9f9f9;
}

.pro-plan {
    order: 1;
    flex-grow: 2;
    background-color: #e3f2fd;
    border-color: #007bff;
}

.premium-plan {
    order: 2;
    background-color: #fff3e0;
}


h1 {
    text-align: center;
    font-family: sans-serif;
    margin-top: 40px;
}

h2 {
    margin: 0;
    font-family: sans-serif;
}

button {
    margin-top: 20px;
    padding: 10px;
    cursor: pointer;
}
    </style>

    <h1>Pricing Plans</h1>

    <div class="pricing-container">
        <div class="pricing-card basic-plan">
            <h2>Basic</h2>
            <p>$9/month</p>
            <button>Get Started</button>
        </div>

        <div class="pricing-card premium-plan">
            <h2>Premium</h2>
            <p>$29/month</p>
            <button>Go Ultimate</button>
        </div>

        <div class="pricing-card pro-plan">
            <h2>Pro</h2>
            <p>$19/month</p>
            <button>Choose Pro</button>
        </div>
    </div>

</body>
</html>
