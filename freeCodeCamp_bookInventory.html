<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        span {
  display: inline-block;
}

tr[class="read"] {
  background-image: linear-gradient(#f0f9ff, #cbebff);
}

tr[class="to-read"] {
  background-image: linear-gradient(#fff7ed, #ffedd5);
}

tr[class="in-progress"] {
  background-image: linear-gradient(#f0fdf4, #dcfce7);
}

tr[class="to-read"] span[class="status"] {
  border: 1px solid #ed8936;
  background-image: linear-gradient(#fff, #ffedd5);
}

tr[class="read"] span[class="status"] {
  border: 1px solid #3182ce;
  background-image: linear-gradient(#fff, #cbebff);
}

tr[class="in-progress"] span[class="status"] {
  border: 1px solid #38a169;
  background-image: linear-gradient(#fff, #dcfce7);
}

span[class="status"], span[class^="rate"] {
  height: 25px;
  width: 80px;
  padding: 2px;
  text-align: center;
}

span[class^="rate"] > span {
  border: 1px solid #718096;
  border-radius: 50%;
  margin: 2px;
  height: 10px;
  width: 10px;
  background-color: #edf2f7;
}

span[class~="one"] > span:nth-child(1) {
  background-image: linear-gradient(#ecc94b, #f6e05e);
}

span[class~="two"] > span:nth-child(-n+2) {
  background-image: linear-gradient(#ecc94b, #f6e05e);
}

span[class~="three"] > span {
  background-image: linear-gradient(#ecc94b, #f6e05e);
}
    </style>

    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="to-read">
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="in-progress">
                <td>Dune</td>
                <td>Frank Herbert</td>
                <td>Sci-Fi</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="read">
                <td>The Hobbit</td>
                <td>J.R.R. Tolkien</td>
                <td>Fantasy</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate one"><span></span><span></span><span></span></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
