<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feature Selection Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
  padding: 40px;
}

.feature-card-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.feature-card {
  background: white;
  padding: 20px 30px;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: bold;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.feature-card input[type="checkbox"] {
  appearance: none;
  width: 22px;
  height: 22px;
  border: 2px solid #555;
  border-radius: 6px;
  position: relative;
  cursor: pointer;
}

.feature-card input[type="checkbox"]:checked {
  background-color: #4CAF50;
  border-color: #4CAF50;
}

.feature-card input[type="checkbox"]:checked::after {
  content: "âœ“";
  color: white;
  font-size: 16px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    </style>

  <h1>Feature Selection</h1>

  <div class="feature-card-container">

    <label class="feature-card">
      Dark Mode
      <input type="checkbox">
    </label>

    <label class="feature-card">
      Notifications
      <input type="checkbox">
    </label>

    <label class="feature-card">
      Auto Save
      <input type="checkbox">
    </label>

  </div>

</body>
</html>
