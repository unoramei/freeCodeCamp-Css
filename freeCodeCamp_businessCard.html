<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
</head>
<body>
    <style>
        body {
  background-color: rosybrown;
  font-family: Arial, sans-serif;
}

.business-card {
  width: 300px;
  background-color: lightgray;
  padding: 20px;
  margin: 100px auto 0 auto;
  text-align: center;
  font-size: 16px;
}

.profile-image {
  max-width: 100%;
}

p {
  margin: 5px 0;
}

a {
  text-decoration: none;
}

    </style>

  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile picture of Jane Doe">

    <p class="full-name">Jane Doe</p>
    <p class="designation">Front-End Developer</p>
    <p class="company">OpenAI Labs</p>

    <hr>

    <p>jane.doe@example.com</p>
    <p>+1 234 567 8901</p>

    <a class="portfolio-link" href="https://janedoeportfolio.com">Portfolio</a>

    <hr>

    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/janedoe">Twitter</a>
      <a href="https://linkedin.com/in/janedoe">LinkedIn</a>
      <a href="https://github.com/janedoe">GitHub</a>
    </div>
  </div>

</body>
</html>
